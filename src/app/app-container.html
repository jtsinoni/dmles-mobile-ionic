<ion-header>
    <ion-navbar>
       <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>     
        </button>
        <ion-title>LogiCole Mobile</ion-title>
       
    </ion-navbar>
</ion-header>

<ion-content>
      <button ion-item menuClose color="{{area.color}}" *ngFor="let area of demoAreas" (click)="goTo(area)">
        <ion-icon item-left name="{{area.iconName}}"></ion-icon>
         {{area.title}}
      </button>
    <ion-fab right bottom>
        <button id="findSomethingButton" ion-fab (click)="showFindItem()"><ion-icon name="search" >
      </ion-icon></button>
    </ion-fab>
</ion-content>
