<mb-header-page remove-parent-element [title]="'Admin'"></mb-header-page>

<ion-content>
    <ion-list>
        <button ion-item menuClose color="{{area.color}}" *ngFor="let area of areas" (click)="goTo(area)">
            <ion-icon item-left name="{{area.iconName}}"></ion-icon>
            {{area.title}}
        </button>
    </ion-list>
</ion-content>
