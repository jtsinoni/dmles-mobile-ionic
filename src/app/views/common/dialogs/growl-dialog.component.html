<ion-card (swipe)="growlSwiped($event)">
    <ion-card-header>
        <span>{{growlTitle}}</span>
    </ion-card-header>
    <ion-card-content>
        <p><span>{{growlMessage}}</span></p>
        <ion-grid>
            <ion-row>
                <ion-col width-50>
                    <button ion-button block (click)="cancel()">X</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
