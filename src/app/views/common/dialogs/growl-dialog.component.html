<ion-card class="ripple" class="growl-dialog" (swipe)="growlSwiped($event)">
    <ion-card-header>
        <ion-grid>
            <ion-row>
                <ion-col col-8>
                    <ion-icon name="{{iconName}}"></ion-icon>
                    <b>{{growlTitle}}</b>
                </ion-col>
                <ion-col col-2>
                    <ion-badge (click)="pauseTimer()">{{countDown}}</ion-badge>
                </ion-col>
                <ion-col col-2>
                    <ion-icon name="close-circle" (click)="cancel()" right></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-header>
    <ion-card-content>
        <ion-col width-100>
            {{growlMessage}}
        </ion-col>
    </ion-card-content>
</ion-card>
