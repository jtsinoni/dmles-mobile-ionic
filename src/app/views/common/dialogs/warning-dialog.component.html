<ion-card>
    <ion-card-header>
        Attention
    </ion-card-header>
    <ion-card-content>
        <p>Please review the following error:
            <span>{{text}}</span>
        </p>
        <p>{{message}}</p>
        <ion-grid>
            <ion-row>
                <ion-col width-100><button ion-button block (click)="continue()">Ok</button></ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
