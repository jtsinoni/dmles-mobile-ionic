<ion-header>
    <ion-toolbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title item-center text-wrap>{{title}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="showSettingsAreas()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
