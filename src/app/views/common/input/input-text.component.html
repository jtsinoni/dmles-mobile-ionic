<mb-header-page remove-parent-element [title]="navTitle"></mb-header-page>

<ion-content padding>
    <div class="top-spacer-div"></div>
    <ion-item>
        <ion-input #focusInput type="text" placeholder={{hintText}} [(ngModel)]="searchValue" name="searchInput" id="myInputField" clearInput="true"
                   (keyup.enter)="saveTheData(searchValue)"></ion-input>
    </ion-item>
    <div padding>
        <button ion-button color="primary" block (click)="saveTheData(searchValue)">
            <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button color="primary" block (click)="barcodeScanClick(searchValue)">
            <ion-icon name="barcode"></ion-icon>
        </button>
    </div>

</ion-content>
