<ion-header>
    <ion-navbar>
        <ion-title>Equipment Requests</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemTapped(item)">
            <h2>{{item.requestInformation.requestTitle}}</h2>
            <p>{{item.requestInformation.requestReason.name}}</p>
            <div class="item-note" item-right>
                {{item.totalPrice}}
            </div>
        </button>
    </ion-list>
    <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.title}}</b>
    </div>
</ion-content>
