<mb-header-page remove-parent-element [menu]="'EquipMenuComponent'" [title]="'Equipment Requests'"></mb-header-page>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemTapped(item)">
            <h2>{{item.requestInformation.requestTitle}}</h2>
            <p *ngIf="item.requestInformation.requestReason">{{item.requestInformation.requestReason.name}}</p>
            <div class="item-note" item-right>
                {{item.totalRequisitionCost}}
            </div>
        </button>
    </ion-list>
</ion-content>
