
<ion-content padding>
<div class="top-spacer-div"></div>
	<ion-item>
		<ion-input type="text" placeholder="Search" [(ngModel)]="searchValue" name="searchInput"></ion-input>
	</ion-item>
	<div padding>
		<button ion-button color="primary" block  (click)="showLoadingData(searchValue)">
			<ion-icon name="md-search"></ion-icon>
		</button>
	</div>
	
</ion-content>
