<ion-header>
    <ion-toolbar>
        <ion-title>
            Logs
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary">Cancel</span>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="clear()">
                <span ion-text color="primary">Clear</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div [innerHtml]="logData"></div>
</ion-content>
