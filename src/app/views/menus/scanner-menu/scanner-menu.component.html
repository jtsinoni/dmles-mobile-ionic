<ion-list>
    <button ion-item menuClose (click)="list()">
        <ion-icon item-left name="cloud" left></ion-icon>
        Saved
        <ion-badge>{{badgeCount}}</ion-badge>
    </button>
    <button ion-item menuClose (click)="cancel()">
        <ion-icon item-left name="close-circle" left></ion-icon>
        Cancel
    </button>
</ion-list>
