<modal-header remove-parent-element [title]="'Add/Select Host Server'"></modal-header>
<ion-content>
  <server-display item-content></server-display>
  <form name="createServerForm" [formGroup]="addServerForm" (ngSubmit)="saveHostServer()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item item-right>
            <ion-select placeholder="Protocol" [(ngModel)]="model.protocol" formControlName="protocolInput">
              <ion-option value="http">HTTP</ion-option>
              <ion-option value="https">HTTPS</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input id="serverName" formControlName="nameInput" type="text" [(ngModel)]="model.serverName" placeholder="Host Server"></ion-input>
            <div [hidden]="model.serverName || model.serverName.pristine" class="alert alert-danger">
              Server Name is required
            </div>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input id="serverPort" formControlName="portInput" type="number" [(ngModel)]="model.port" placeholder="Port"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item item-right>
            <ion-label>Default</ion-label>
            <ion-checkbox id="defaultServerCb" formControlName="defaultServerCheck" [(ngModel)]="model.isDefault"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col width-100>
          <button ion-button type="submit" block>Add Update</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
