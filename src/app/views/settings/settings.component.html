<mb-header-page remove-parent-element [title]="'My Settings'"></mb-header-page>

<ion-content>
  <ion-navbar>
    <ion-buttons end ng-if="isMobility == false">

      <button ion-button icon-only (click)="addSetting()">
      <ion-icon name="add" right ></ion-icon>
     </button>
    </ion-buttons>
  </ion-navbar>

  <ion-list>
    <ion-item *ngFor="let item of settings" (press)="itemSelected(item)">
      <ion-label>{{item.settingName}}</ion-label>
      <ion-label>{{item.setting}}</ion-label>     
    </ion-item>
  </ion-list>

</ion-content>
