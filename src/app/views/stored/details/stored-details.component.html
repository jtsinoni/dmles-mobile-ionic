<modal-header remove-parent-element [title]="title"></modal-header>
<ion-content >
    <div *ngIf="selectedItem" class="selection">
        <ion-item *ngFor="let item of keysSelectedItem; let i = index">
            <h2>{{keysSelectedItem[i]}}:</h2>
            <h3>{{valuesSelectedItem[i]}}</h3>
        </ion-item>
    </div>
</ion-content>
