<mb-header-page remove-parent-element [title]="'My Orders'"></mb-header-page>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let order of ordersList" (press)="orderSelected(order)">
      <ion-icon name="medical" item-left></ion-icon>
      <div>{{order.documentNumber ? order.documentNumber : order.id}}</div>
      <div>{{order.itemId}}</div>
      <div><span>Order Qty:</span>{{order.orderQuantity}}</div>
    </ion-item>
  </ion-list>
</ion-content>
