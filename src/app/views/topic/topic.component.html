<mb-header-page remove-parent-element [title]="'Messaging'"></mb-header-page>

<ion-content padding>
    <div [ngSwitch]="page">
        <div *ngSwitchCase="'store'">
            <store-view></store-view>
        </div>

        <div *ngSwitchCase="'forward'">
            <forward-view></forward-view>
        </div>
    </div>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-segment [(ngModel)]="page">
            <ion-segment-button value="store">
                Store
                <ion-badge>{{storeDataModel.badgeCount}}</ion-badge>
            </ion-segment-button>
            <ion-segment-button value="forward">
                Forward
                <ion-badge>{{forwardDataModel.getBadgeCount()}}</ion-badge>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-footer>
